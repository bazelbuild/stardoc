---
matrix:
  platform:
    - ubuntu1804
    - ubuntu2004
    - macos

tasks:
  build_and_test:
    name: Build and test
    platform: ${{ platform }}
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  build_and_test:
    name: Build and test - Windows
    platform: windows
    environment:
      # Workaround for https://github.com/bazelbuild/continuous-integration/issues/1012
      # when using --incompatible_disable_starlark_host_transitions on Windows
      BAZELISK_SHUTDOWN: "1"
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  build_and_test_last_green:
    name: Build and test - last green
    platform: ${{ platform }}
    bazel: last_green
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  build_and_test_last_green:
    name: Build and test - last green - Windows
    platform: windows
    bazel: last_green
    environment:
      # Workaround for https://github.com/bazelbuild/continuous-integration/issues/1012
      # when using --incompatible_disable_starlark_host_transitions on Windows
      BAZELISK_SHUTDOWN: "1"
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  bzlmod:
    name: Bzlmod example
    platform: ${{ platform }}
    working_directory: test/bzlmod
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
      - "--enable_bzlmod"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  bzlmod:
    name: Bzlmod example - Windows
    platform: windows
    working_directory: test/bzlmod
    environment:
      # Workaround for https://github.com/bazelbuild/continuous-integration/issues/1012
      # when using --incompatible_disable_starlark_host_transitions on Windows
      BAZELISK_SHUTDOWN: "1"
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
      - "--enable_bzlmod"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

buildifier: latest
