---
matrix:
  platform:
    - ubuntu1804
    - ubuntu2004
    - macos

tasks:
  build_and_test:
    name: Build and test
    platform: ${{ platform }}
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  build_and_test_windows:
    name: Build and test - Windows
    platform: windows
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
      # Workaround for https://github.com/bazelbuild/continuous-integration/issues/1012
      - "--noexperimental_repository_cache_hardlinks"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  build_and_test_last_green:
    name: Build and test - Bazel last green
    platform: ${{ platform }}
    bazel: last_green
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  build_and_test_last_green_windows:
    name: Build and test - Bazel last green - Windows
    platform: windows
    bazel: last_green
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
      # Workaround for https://github.com/bazelbuild/continuous-integration/issues/1012
      - "--noexperimental_repository_cache_hardlinks"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  bzlmod:
    name: Bzlmod example
    platform: ${{ platform }}
    working_directory: test/bzlmod
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
      - "--enable_bzlmod"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

  bzlmod_windows:
    name: Bzlmod example - Windows
    platform: windows
    working_directory: test/bzlmod
    build_flags:
      - "--incompatible_disable_starlark_host_transitions"
      - "--enable_bzlmod"
    build_targets:
      - "//..."
    test_targets:
      - "//..."

buildifier: latest
